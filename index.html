<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Word Guess Game</title>
    <!-- Site Icon -->
    <link rel="icon" href="./assets/images/WordGuessLogowgyellow.svg" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Word Guess Game</div>
      <button id="startButton" class="start-button">Start</button>
    </header>

    <div id="hints-words">
      <section id="hintsSection" class="hints possible-words">
        <div id="possible-words-title">
          <span id="possible-words-hover">HINTS</span>
          <span id="possible-words">Clues for the Words</span>
        </div>
        <div id="hints">Clues will Appear Here. You can hover over the possible words to study what the terms will be!</div>
      </section>
      <section id="possibleWordsSection" class="possible-words">
        <div id="possible-words-title">
          <span id="possible-words-hover">HOVER OVER THE</span>
          <span id="possible-words">Possible Words</span>
        </div>
        <div id="possibleWords"></div>
      </section>
    </div>

    <main id="main">
      <section>
        <div id="card" class="card word-guess">
          <div class="large-font word-blanks">J _ v _ S c r_ _t</div>
        </div>
      </section>

      <section>
        <div id="score" class="card results">
          <div class = "win-loss-container">
          <div>
          <h2>Wins: <span class="win">0</span> | <span class="points">Points: <span class="point-score">0</span></span></h2>
          <h2>Losses: <span class="lose">0</span></h2>
        </div>
          <button class="reset-button">Reset Score</button>
      </div>
          <div class="card timer">
            <div class = "timer-text">
            <div class="large-font timer-count"></div>
            <h3>seconds remaining</h3>
          </div>
        
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
